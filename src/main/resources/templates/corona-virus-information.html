<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Mental Ayesha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<h1> Corona Virus Tracker By Ayesha </h1>
<p> The data provided is only confirmed corona virus cases only in US </p>
<p th:text="${testKey}"></p>

<table>
    <tr>
        <th>County</th>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Confirmed</th>
    </tr>
    <tr th:each="coronaVirusLocation : ${coronaVirusLocations}">
        <td th:text="${coronaVirusLocation.county}"></td>
        <td th:text="${coronaVirusLocation.state}"></td>
        <td th:text="${coronaVirusLocation.country}"></td>
        <td th:text="${coronaVirusLocation.totalConfirmedCases}"></td>
    </tr>
</table>

</body>

</html>
